<svg width="1000" height="1200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #eef; stroke: #333; stroke-width: 2; rx: 10; ry: 10; }
    .admin { fill: #fee; stroke: #333; stroke-width: 2; rx: 10; ry: 10; }
    .text { font: bold 14px sans-serif; fill: #333; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"></polygon>
    </marker>
  </defs>

  <!-- Usuário fluxo -->
  <rect class="box" x="400" y="20" width="200" height="40"></rect>
  <text class="text" x="435" y="45">Página Inicial</text>

  <rect class="box" x="400" y="100" width="200" height="40"></rect>
  <text class="text" x="435" y="125">Cadastro/Login</text>

  <rect class="box" x="700" y="100" width="200" height="40"></rect>
  <text class="text" x="725" y="125">Recuperar Senha</text>

  <rect class="box" x="400" y="180" width="200" height="40"></rect>
  <text class="text" x="425" y="205">Catálogo de Livros</text>

  <rect class="box" x="100" y="260" width="200" height="40"></rect>
  <text class="text" x="160" y="285">Filtro</text>

  <rect class="box" x="400" y="260" width="200" height="40"></rect>
  <text class="text" x="450" y="285">Pesquisa</text>

  <rect class="box" x="700" y="260" width="200" height="40"></rect>
  <text class="text" x="735" y="285">Visualizar Livro</text>

  <rect class="box" x="700" y="340" width="200" height="40"></rect>
  <text class="text" x="750" y="365">Alugar Livro</text>

  <rect class="box" x="700" y="420" width="200" height="40"></rect>
  <text class="text" x="735" y="445">Confirmar Aluguel</text>

  <rect class="box" x="400" y="500" width="200" height="40"></rect>
  <text class="text" x="435" y="525">Área do Usuário</text>

  <rect class="box" x="200" y="580" width="200" height="40"></rect>
  <text class="text" x="240" y="605">Meus Aluguéis</text>

  <rect class="box" x="600" y="580" width="200" height="40"></rect>
  <text class="text" x="630" y="605">Minhas Avaliações</text>

  <!-- Administração -->
  <rect class="admin" x="400" y="700" width="200" height="40"></rect>
  <text class="text" x="440" y="725">Login Admin</text>

  <rect class="admin" x="400" y="780" width="200" height="40"></rect>
  <text class="text" x="420" y="805">Painel de Administração</text>

  <rect class="admin" x="100" y="860" width="200" height="40"></rect>
  <text class="text" x="120" y="885">Cadastrar Livro</text>

  <rect class="admin" x="400" y="860" width="200" height="40"></rect>
  <text class="text" x="430" y="885">Listar Aluguéis</text>

  <rect class="admin" x="700" y="860" width="200" height="40"></rect>
  <text class="text" x="720" y="885">Confirmar Devoluções</text>

  <!-- Arrows -->
  <line class="arrow" x1="500" y1="60" x2="500" y2="100"></line>
  <line class="arrow" x1="500" y1="140" x2="500" y2="180"></line>
  <line class="arrow" x1="600" y1="120" x2="700" y2="120"></line>
  <line class="arrow" x1="500" y1="220" x2="200" y2="260"></line>
  <line class="arrow" x1="500" y1="220" x2="500" y2="260"></line>
  <line class="arrow" x1="500" y1="220" x2="800" y2="260"></line>
  <line class="arrow" x1="800" y1="300" x2="800" y2="340"></line>
  <line class="arrow" x1="800" y1="380" x2="800" y2="420"></line>
  <line class="arrow" x1="800" y1="460" x2="500" y2="500"></line>
  <line class="arrow" x1="500" y1="540" x2="300" y2="580"></line>
  <line class="arrow" x1="500" y1="540" x2="700" y2="580"></line>

  <!-- Administração Arrows -->
  <line class="arrow" x1="500" y1="620" x2="500" y2="700"></line>
  <line class="arrow" x1="500" y1="740" x2="500" y2="780"></line>
  <line class="arrow" x1="500" y1="820" x2="200" y2="860"></line>
  <line class="arrow" x1="500" y1="820" x2="500" y2="860"></line>
  <line class="arrow" x1="500" y1="820" x2="800" y2="860"></line>
</svg>
